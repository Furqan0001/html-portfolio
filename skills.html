<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills - Web Development</title>

      </div>
      <div class="col-md-6 mb-4">

        <div class="progress" style="height: 30px;">

      </div>
    </div>

    <!-- Skills Row 2 -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <h5>JavaScript</h5>
        <div class="progress" style="height: 30px;">
